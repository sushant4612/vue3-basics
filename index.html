<!DOCTYPE html>
<head>
    <title>Vue 3 Basics</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
        [v-cloak]{
            display: none;
        }
        input {
            display: block;
            margin: 10px;
        }

        #box{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{greeting}}
        <input @keyup.enter = "greet" v-model = "greeting">
        <br>
        <button @click = "toogleBox"> Toggle Box</button>
        <br><br>
        <div id="box" v-if = "isVisible"></div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return {
                    greeting: 'Hello Vue 3!',
                    isVisible: true
                }
            },
            methods: {
                toogleBox(){
                    this.isVisible = !this.isVisible
                },
                greet(){
                    console.log(this.greeting)
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
